<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kids' Videos</title>
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background-color: rgba(255, 255, 255);
            display: none;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video-js id="video" class="vjs-default-skin" controls preload="auto" width="640" height="264">
            <source src="https://private2.clientline.club:44493/live/pnGkRuIB45/mCloBJBcDc/15279.ts" type="application/x-mpegURL">
        </video-js>
        <div class="overlay" id="overlay">
            <!-- Add any content you want in the overlay here -->
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <script>
        var player = videojs('video');
        
        player.on('pause', function() {
            document.getElementById('overlay').style.display = 'flex';
        });
        
        player.on('play', function() {
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
</body>
</html>
