<html lang="en">
<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background-color: rgba(255, 255, 255);
            display: none;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://megazid.store/iframe/lqTV7gTwJ4Kg8" scrolling="no" frameborder="0" width="100%" height="100%" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
        <div class="overlay" id="overlay">
            <!-- Add any content you want in the overlay here -->
        </div>
    </div>

    <script>

</body>
</html>
