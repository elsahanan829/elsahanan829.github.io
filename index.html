<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kids' Videos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background-color: rgba(255, 255, 255);
            display: none;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="video" src="https://www.youtube.com/embed/b78YssWbNIA?enablejsapi=1&rel=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="overlay" id="overlay">
            <!-- Add any content you want in the overlay here -->
        </div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            var overlay = document.getElementById('overlay');
            if (event.data == YT.PlayerState.PAUSED) {
                overlay.style.display = 'flex';
            } else {
                overlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
